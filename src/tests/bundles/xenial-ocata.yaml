series: xenial
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - cinder:shared-db
  - mysql:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:storage-backend
  - cinder-purestorage:storage-backend
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    to:
    - '0'
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    to:
    - '1'
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    to:
    - '2'
  cinder-purestorage:
    series: xenial
    charm: cinder-purestorage
    options:
# Add config options here
      driver-source: ppa:narindergupta/purestorage
      san-ip: 10.243.19.250
      pure-api-token: ac0a534f-b682-777a-45a4-15a02e0d5c7e
      protocol: iscsi
      volume-backend-name: cinder-pure
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
    - '3'
